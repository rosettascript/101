<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RosettaScript - Developer Tools Made Simple</title>
    <script>
      // GitHub Pages SPA redirect - optimized for bots and browsers
      // This script redirects 404s to index.html for client-side routing
      // Static files (xml, txt, etc.) are served directly by GitHub Pages
      (function() {
        var pathSegmentsToKeep = 0;
        var l = window.location;
        var pathname = l.pathname;
        
        // Don't redirect if this is a static file request
        var staticExtensions = ['.xml', '.txt', '.html', '.json', '.ico', '.png', '.jpg', '.jpeg', '.svg', '.webmanifest', '.js', '.css', '.woff', '.woff2', '.ttf', '.eot'];
        var isStaticFile = staticExtensions.some(function(ext) {
          return pathname.toLowerCase().endsWith(ext);
        });
        
        if (isStaticFile) {
          return; // Let GitHub Pages serve the file directly
        }
        
        // Build the redirect URL using the standard GitHub Pages SPA pattern
        var basePath = pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        if (basePath === '') basePath = '/';
        if (!basePath.endsWith('/')) basePath += '/';
        
        var redirectPath = basePath + '?/' + 
          pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        // Add meta refresh tag for bots that might be slow to execute JavaScript
        try {
          var meta = document.createElement('meta');
          meta.httpEquiv = 'refresh';
          meta.content = '0;url=' + redirectPath;
          var head = document.head || document.getElementsByTagName('head')[0];
          if (head) head.appendChild(meta);
        } catch(e) {}
        
        // Immediate JavaScript redirect - fastest for modern browsers and bots
        // Use replace instead of assign to avoid adding to history
        l.replace(redirectPath);
      })();
    </script>
    <!-- Meta refresh fallback for bots that don't execute JavaScript -->
    <noscript>
      <meta http-equiv="refresh" content="0;url=/">
    </noscript>
  </head>
  <body></body>
</html>
